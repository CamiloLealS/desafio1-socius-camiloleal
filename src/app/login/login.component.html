<div class = "login-container">
    <p>Se puede iniciar sesión con cualquier usuario que ya exista, pero el CV es estático, las tareas y los insert son personalizadas</p>
    <p> o Iniciar con camilo.leal&#64;usm.cl / 1234 </p>
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="login()">
      <div class = "form-group">
        <label for="user">Correo:</label>
        <input type="text" id="user" [(ngModel)]="user" name="user" required>
      </div>
      <div class = "form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <button type="submit" class = "submit-button">Iniciar Sesión</button>
      <div *ngIf="errorMessage" class = "error-message">{{ errorMessage }}</div>
    </form>
  </div>
