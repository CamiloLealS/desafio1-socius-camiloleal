<div class="task-list-container">
  <button (click) ="navigateToCV()" class="home-button">Volver al CV</button>
  <h2>Lista de Tareas</h2>
  <button (click)="navigateToCreateTask()" class="create-task-btn">Crear Nueva Tarea</button>
  <hr>
  <div *ngIf="tasks && tasks.length; else noTasks">
    <div class="task-item" *ngFor="let task of tasks">
      <h3 class="task-title">{{ task.TituloTarea }}</h3>
      <p class="task-description">{{ task.DescripcionTarea }}</p>
      <p class="task-status">{{ task.EstadoTarea }}</p>
      <ng-container *ngIf="task.EstadoTarea !== 'Tarea Terminada'">
        <button (click)="storeTaskId(task.RandomTarea); navigateToFinalTask()" class="finalize-task-btn">
          Marcar Final de Tarea
        </button>
      </ng-container>
      <hr>
    </div>
  </div>
  <ng-template #noTasks>
    <p class="no-tasks-message">No se encuentran tareas aÃºn</p>
  </ng-template>
</div>
